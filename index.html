<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Get your latest tweet by hashtag</title>
  </head>

  <body>
      <h1>LatestTweetByHashtag</h1>
      <p>
        When you followed all the installation steps in the README.md correctly, you should see your last tweet below:
      </p>
      <br />
    <div id="tweet" style="width: 80%; height: auto; background-color: lightblue; padding: 2em;">
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script>
    
      $(function() {
        'use strict';

      // ACHTUNG: The name of this JSON file is set in the .config.json
        var url = 'latestTweet.json';

        $.getJSON(url, function (response){
          $('#tweet').append(response[0].text);
        });
      });

    </script>
  </body>
</html>
